<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Лабораторная работа №1</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="item">
                <h2>Шаг №1 </h2>
                <h2>Выберите сторону сдвига</h2>
                <select id="leftRight" class="list">
                    <option value="left">Влево</option>
                    <option value="right">Вправо</option>
                </select>
            </div>
            <div class="item">
                <h2>Шаг №2</h2>
                <h2>Выберите шаг сдвига</h2>
                <input type="text" placeholder="введите шаг числом" id="step">
            </div>
            <div class="item">
                <h2>Шаг №3</h2>
                <h2>Выберите файл с текстом для шифрования</h2>
                <h2>Важно: файл должен быть типа txt и сохранен в кодировке UTF-8</h2>
                <input type="file">
            </div>
            <div class="item">
                <h2>Шаг №4</h2>
                <h2>Это ваш тест?</h2>
                <div id="main"></div>
            </div>
            

            <div class="item">
                <h2>Шаг №5</h2>
                <h2>Скачайте файл с зашифрованным текстом</h2>
                <button class="result-btn">Скачать результат</button>
            </div>
        </div>
    </div>

    <script src="./js/file.js"></script>
</body>
</html>
